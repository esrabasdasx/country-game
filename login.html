<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Country Game</title>
</head>
<body>
    <div class="container-grid"> 
        <div class="grid">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" list ="userSuggestion" required><br><br>
                <datalist id="userSuggestion"></datalist>
                <input type="password" id="password" placeholder="Password" list="passSuggestion" required><br><br>
                <button type="submit" value="Login">Login</button>
            </form>
            
        </div>
       
    </div>

    <script src ="login.js"></script> 
    
</body>
</html>

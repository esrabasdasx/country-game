<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Board</title>
    <link rel="stylesheet" href="scoreBoard.css">
</head>
<body>
    <div class="container">
        <h1>Score Board</h1>

        <div class="high-score-card">
            <h3>Personal Record</h3>
            <p id="highScoreDisplay">0</p>
        </div>

        <div class="table-container">
            <h3>Last 10 Game</h3>
            <br>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Level</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="scoreList">
                    </tbody>
            </table>
        </div>
        <br>

        <div class="actions">
            <button onclick="window.location.href='options.html'">Back Menu</button>
        </div>
    </div>
    <script src="scoreBoard.js"></script>
</body>
</html>

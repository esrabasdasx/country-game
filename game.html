<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <title>Game Page</title>
</head>
<body>
    <div class="main-card">
        <div class="gameCard">
            <form class="gameCard" id="formID" onsubmit="event.preventDefault(); submitAnswer();">

            <h2 id="questionNumber"></h2>
            <img id="flagImage" width="200" />

            <br><br>
            <input type="text" id="countryInput" placeholder="Country" oninput="this.value = this.value.replace(/[^a-z]/g, '');"/>
            <br><br>
            <input type="text" id="capitalInput" placeholder="Capital" oninput="this.value = this.value.replace(/[^a-z]/g, '');"/>
            <br><br>
            <input type="number" min= "0" id="populationInput" placeholder="Population" step="1" oninput="this.value = this.value.replace(/[^0-9]/g, '');"/>
            <br><br>
            <button type="submit">Next</button>
            </form>
        </div> 
        
            <div id="result">
                <p>Correct Answer</p>
                <p>Country: <span id="correctCountry"></span></p>
                <p>Capital: <span id="correctCapital"></span></p>
                <p>Population: <span id="correctPopulation"></span></p>
            </div>


    </div>    
        
        

    <script src="game.js"></script>
</body>
</html>

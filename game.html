<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Page</title>
</head>
<body>
    <div class="gameCard">
        <form class="gameCard" onsubmit="event.preventDefault(); submitAnswer();">

        <h2 id="questionNumber"></h2>
        <img id="flagImage" width="200" />

        <br><br>
        <input type="text" id="countryInput" placeholder="Ülke adı" required/>
        <br><br>
        <input type="text" id="capitalInput" placeholder="Başkent" required/>
        <br><br>
        <input type="number" id="populationInput" placeholder="Nüfus" required/>
        <br><br>

        <button type="submit">Gönder</button>

        </form>
    
    <script src="game.js"></script>
</body>
</html>

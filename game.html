<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <title>Game Page</title>
</head>
<body>
    <div class="main-card">
    <div class="gameCard">
        <form id="formID" onsubmit="event.preventDefault(); submitAnswer();">
            <h2 id="questionNumber"></h2>
            <img id="flagImage" width="200" />
            <br><br>
             <input type="text" id="countryInput" placeholder="Country" oninput="this.value = this.value.replace(/[^A-z]/g, '');"/>
            <br><br>
            <input type="text" id="capitalInput" placeholder="Capital" oninput="this.value = this.value.replace(/[^A-z]/g, '');"/>
            <br><br>
            <input type="number" min= "0" id="populationInput" placeholder="Population" step="1" oninput="this.value = this.value.replace(/[^0-9]/g, '');"/>
            <br><br>
            <button type="submit" id="submitBtn">Check Answer</button>
            <br><br>
            <button id="finish-btn" onclick="finishGame()">Game Over</button>
        </form>
    </div> 
    
    <div id="result" class="side-panel">
        <h3>Correct Answer</h3>
        <hr>
        <p><strong>Country:</strong> <span id="correctCountry"></span></p>
        <p><strong>Capital:</strong> <span id="correctCapital"></span></p>
        <p><strong>Population:</strong> <span id="correctPopulation"></span></p>
        <br>
        <button onclick="nextQuestion()" class="next-btn">Next</button>
    </div>
    </div>    
    <script src="game.js"></script>
</body>
</html>
